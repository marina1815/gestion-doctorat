<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Gestion Doctorale - Login</title>

  <!-- Styles globaux -->
  <link rel="stylesheet" href="style.css">

  <!-- Police -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="login.js"></script>
</head>

<body>
  <div class="page-wrapper">

    <!-- Colonne gauche -->
    <div class="left-panel">
      <div class="logo-block">
        <img src="../img/logolight.png" class="logo-img" alt="Logo Gestion Doctorale">

      </div>
    </div>

    <div class="separator"></div>

    <!-- Colonne droite -->
    <div class="right-panel">
      <div class="right-content">
        <h1 class="welcome-title">WELCOME</h1>

        <div class="login-card">
          <h2 class="login-title">Login</h2>
          <p class="login-subtitle">Enter your account details</p>

          <form class="login-form">
            <div class="form-group">
              <input id="username" type="text" placeholder="Username">
            </div>

            <div class="form-group">
              <div class="password-wrapper">
  <input id="password" type="password" placeholder="Password">

  <!-- Eye (show) -->
  <svg id="eyeIcon" class="password-eye" xmlns="http://www.w3.org/2000/svg" 
       width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6b7280" 
       stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
    <circle cx="12" cy="12" r="3"/>
  </svg>

  <!-- Eye-Off (hide) -->
  <svg id="eyeIconOff" class="password-eye" xmlns="http://www.w3.org/2000/svg"
       width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6b7280"
       stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
    <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.77 21.77 0 0 1 5.06-5.94"/>
    <path d="M1 1l22 22"/>
    <path d="M9.53 9.53A3 3 0 0 0 14.47 14.47"/>
  </svg>
</div>
            </div>

            <div class="forgot-link-small">
              <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary">
              Login
            </button>
          </form>
        </div>

      </div>
    </div>

  </div>

  <div id="successModal" class="success-modal">
    <div class="success-box">
      <div class="success-icon">
        <!-- You can replace ✓ with your image <img src="check.png"> if you want -->
        ✓
      </div>
      <h2>Login Successful</h2>
      <p>You are now logged in.</p>
      <button id="closeSuccess" class="btn btn-secondary">Close</button>
    </div>
  </div>
  <div id="generalError" class="error-text" style="display:none; text-align:center; margin-bottom:10px;"></div>
</body>

</html>
