<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion Doctorale - Login</title>

  <!-- Styles globaux -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Police -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="page-wrapper">
    
    <!-- Colonne gauche -->
    <div class="left-panel">
      <div class="logo-block">
        <img src="img/logolight.png" class="logo-img" alt="Logo Gestion Doctorale">
       
      </div>
    </div>
    
<div class="separator"></div>

    <!-- Colonne droite -->
    <div class="right-panel">
      <div class="right-content">
        <h1 class="welcome-title">WELCOME</h1>

        <div class="login-card">
          <h2 class="login-title">Login</h2>
          <p class="login-subtitle">Enter your account details</p>

          <form class="login-form">
            <div class="form-group">
              <input id="username" type="text" placeholder="Username">
            </div>

            <div class="form-group">
              <div class="password-wrapper">
                <input id="password" type="password" placeholder="Password">
                <span class="password-icon">&#128065;</span>
              </div>
            </div>

            <div class="forgot-link-small">
              <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary">
              Login
            </button>
          </form>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
